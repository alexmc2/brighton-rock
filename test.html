<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll Progress Bar</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 200vh; /* Make the page scrollable */
      }

      .progress-container {
        position: fixed;
        top: 0;
        z-index: 1;
        width: 100%;
        height: 4px;
        background: #f1f1f1;
      }

      .progress-bar {
        height: 4px;
        background: #4caf50;
        width: 0%;
      }

      .content {
        padding: 100px 0;
        margin: 50px auto 0;
        width: 80%;
        max-width: 800px;
      }
    </style>
  </head>
  <body>
    <div class="progress-container">
      <div class="progress-bar" id="myBar"></div>
    </div>

    <div class="content">
      <h1>Scroll Progress Bar Example</h1>
      <p>Scroll down to see the progress bar in action.</p>
      <!-- Add more content here to make the page scrollable -->
    </div>

    <script>
      // JavaScript to update the progress bar
      window.onscroll = function () {
        myFunction();
      };

      function myFunction() {
        var winScroll =
          document.body.scrollTop || document.documentElement.scrollTop;
        var height =
          document.documentElement.scrollHeight -
          document.documentElement.clientHeight;
        var scrolled = (winScroll / height) * 100;
        document.getElementById('myBar').style.width = scrolled + '%';
      }
    </script>
  </body>
</html>
